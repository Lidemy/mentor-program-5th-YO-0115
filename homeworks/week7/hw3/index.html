<html lang="en">
<head>

<body>
  <div class="wrapper">

      <div class="list-card">
        <div class="list-card__Thumbtack top"></div>

              <button class="btn item__checkbox">
                <div class="icon-check"></div>

              <p class="item__content">hello world</p>
              <button class="item__delete">del</button>

            <li class="list__item finished">

                <div class="icon-check"></div>
              </button>
              <p class="item__content">你好啊世界</p>
              <button class="item__delete">del</button>
            </li>
          </ul>
        </div>
        <div class="list-card__Thumbtack bottom"></div>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
